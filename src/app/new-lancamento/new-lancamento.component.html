<section class="container col-6">
    <form class="form-control" (ngSubmit)="salvarLancamento()">
        <h1 class="text-center">Lan√ßamentos</h1>

        <div class="mb-3 row">
            <label for="valor" class="col-1 col-form-label text-end">Valor:</label>
            <div class="col-11">
                <input type="number" class="form-control" id="valor" [(ngModel)]="valorLancamento" name="valorLancamento">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="tipo" class="col-1 col-form-label text-end">Tipo:</label>
            <div class="col-sm-11">
                <input type="tipo" class="form-control" id="tipo" [(ngModel)]="tipoLancamento" name="tipoLancamento">
            </div>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Salvar</button>
            <button class="btn btn-secondary" type="submit">Ir Para Extrato</button>
        </div>

    </form>
</section>
